<div class='five columns balance'>
	<div *ngFor = 'let superCuenta of balance' >
		<h4>{{superCuenta.descripcion}}: </h4>
		<div>
			<div *ngFor = 'let cuenta of superCuenta.desglose' class="container">
				<span class="nine columns"><strong>{{cuenta.descripcion}}:{{cuenta.valor}}</strong> </span>
				<span class="one columns"><input type="text" [(ngModel)]='cuenta.valor' [attr.disabled]='cuenta.desglose.length > 0? true: null'></span>
				<div *ngFor = 'let subCuenta of cuenta.desglose' >
					<span class="nine columns">{{subCuenta.descripcion}}: </span>
					<span class="one columns"><input type="text" [(ngModel)]='subCuenta.valor' (blur)='calculaSuma(cuenta)'></span>
				</div>
			</div>
		</div>
	</div>
</div>
